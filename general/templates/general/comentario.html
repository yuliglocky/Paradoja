{% extends 'general/base.html' %} 
{% load static %}
{% block content %}
<style>
    body {
        background-color: #000;
        color: #fff;
        position: relative;
    }

    .video-container {
        position: relative;
    }

    video {
        width: 100%;
        height: auto;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>

<div class="video-container">
  <div>
    <video autoplay muted preload="auto" loop width="2000" height="2000">
      <source src="{% static 'imagen/video5.mp4' %}" type="video/mp4">
    </video>
        <div class="overlay">
        
            <figure>
                <blockquote class="blockquote">
                  <p> Dar la opinion del producto es la mejor decision comenta! .</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  No digas malos comentarios <cite title="Source Title"> the paradox </cite>
                </figcaption>
              </figure>
              <div class="col-md-4 mb-3">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success bg-light">+ Crear comentario</button>
                </form>
          
</body>
</html>
{% endblock %}
